<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <form class="form" method="POST">
        <header class="form__header form-header">
          <div class="form-header__info"></div>
          <div>
            <p class="form-header__text">New York State</p>
            <h1 class="form-header__title">Request for Contact</h1>
          </div>
        </header>
        <div class="form__content">
          <div class="form__wrapper form-element">
            <input
              id="name"
              class="form__input"
              type="text"
              name="name"
              placeholder="First name"
              required
            />
            <label class="form__label form__label--info" for="name">
              First name
            </label>
          </div>
          <div class="form__wrapper form-element">
            <input
              id="surname"
              class="form__input"
              type="text"
              name="name"
              placeholder="Last name"
              required
            />
            <label class="form__label form__label--info" for="surname">
              Last name
            </label>
          </div>
          <div class="form__wrapper form-element">
            <input
              id="email"
              class="form__input form__input--email"
              type="email"
              name="_replyto"
              placeholder="Email Adress"
              required
            />
            <label class="form__label form__label--info" for="email"
              >Email Adress</label
            >
          </div>
          <div class="form-element form-element--time">
            <h2>What is the best time to contact you?</h2>
            <ul class="form__list">
              <li>
                <input
                  class="form__radio"
                  type="radio"
                  name="goal"
                  id="monday"
                />
                <label class="form__label" for="monday">Monday 3pm</label>
              </li>
              <li>
                <input
                  class="form__radio"
                  type="radio"
                  name="goal"
                  id="tuesday"
                />
                <label class="form__label" for="tuesday">Tuesday 3pm</label>
              </li>

              <li>
                <input
                  class="form__radio"
                  type="radio"
                  name="goal"
                  id="wednesday"
                />
                <label class="form__label" for="wednesday">Wednesday 3pm</label>
              </li>
              <li>
                <input
                  class="form__radio"
                  type="radio"
                  name="goal"
                  id="thursday"
                />
                <label class="form__label" for="thursday">Thursday 3pm</label>
              </li>
              <li>
                <input
                  class="form__radio"
                  type="radio"
                  name="goal"
                  id="friday"
                />
                <label class="form__label" for="friday">Friday 3pm</label>
              </li>
            </ul>
          </div>

          <button class="form__btn" type="submit" id="send">Send</button>
        </div>
      </form>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
